<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing card</title>
    <link rel="stylesheet" href="pricingcard.css">
</head>
<body>
    <div class="columns">
       <ul class="price">
                <li class="header">Basics</li>
                <li class="rate">500Rs/Year</li>
                <li>20GB Storage</li>
                <li>20 Emails</li>
                <li>20GB Bandwidth</li>
                <li class="grey"><a href="" class="button"><button>Signup</button></a></li>
            </ul>
        </div>
    

    <div class="columns">
        <ul class="price">
                 <li class="header">pro</li>
                 <li class="rate">1000Rs/Year</li>
                 <li>50GB Storage</li>
                 <li>50 Emails</li>
                 <li>50GB Bandwidth</li>
                 <li class="grey"><a href="" class="button"><button>Signup</button></a></li>
             </ul>
         </div>
     </div>


     <div class="columns">
        <ul class="price">
                 <li class="header">premium</li>
                 <li class="rate">2000Rs/Year</li>
                 <li>2000GB Storage</li>
                 <li>2000 Emails</li>
                 <li>100GB Bandwidth</li>
                 <li class="grey"><a href="" class="button"><button>Signup</button></a></li>
             </ul>
         </div>
     </div>
</body>
</html>
